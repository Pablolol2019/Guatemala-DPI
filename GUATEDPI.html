
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GUATEDPI - Consulta de DPI</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; max-width: 900px; margin: auto; padding: 20px; }
    h1 { color: #2c3e50; }
    input, button { padding: 10px; margin-top: 10px; width: 100%; font-size: 16px; }
    #resultado { margin-top: 20px; background: white; padding: 15px; border-radius: 8px; border-left: 5px solid #007bff; white-space: pre-wrap; }
  </style>
</head>
<body>

<h1>Bienvenidos a GUATEDPI</h1>
<p>Ingresa tu número de DPI para obtener información sobre tu departamento y municipio:</p>
<input type="text" id="dpi" placeholder="Ej. 1234567890101" />
<button onclick="consultarDPI()">Consultar</button>

<div id="resultado"></div>

<script>

function consultarDPI() {
  const dpi = document.getElementById("dpi").value;
  const codigo = parseInt(dpi.slice(-4));
  const resultado = document.getElementById("resultado");

  if (!datos[codigo]) {
    resultado.innerText = "❌ DPI no reconocido o no registrado aún.";
  } else {
    resultado.innerText = `✅ Código extraído: ${codigo}\n\n${datos[codigo]}`;
  }
}
</script>

</body>
</html>
